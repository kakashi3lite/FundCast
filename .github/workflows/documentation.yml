          ### Threat Actors
          
          1. **External Attackers**
             - Financially motivated cybercriminals
             - Nation-state actors
             - Competitors seeking intelligence
          
          2. **Internal Threats**
             - Malicious insiders
             - Compromised accounts
             - Accidental data exposure
          
          3. **Supply Chain**
             - Compromised dependencies
             - Third-party service breaches
             - Vendor security incidents
          
          ## Attack Vectors & Mitigations
          
          | Threat | Impact | Likelihood | Mitigation |
          |--------|---------|-----------|------------|
          | SQL Injection | High | Low | Parameterized queries, input validation |
          | XSS | Medium | Medium | Output encoding, CSP headers |
          | Authentication Bypass | High | Low | MFA, session management |
          | Data Breach | Critical | Low | Encryption, access controls |
          | API Abuse | Medium | High | Rate limiting, authentication |
          | Social Engineering | High | Medium | Security awareness training |
          EOF
          
          echo "‚úÖ Security documentation generated"
      
      - name: üìÅ Upload Security Documentation
        uses: actions/upload-artifact@v4
        with:
          name: security-documentation
          path: docs/security/generated/
          retention-days: 90

  # ============================================================================
  # DEPLOYMENT DOCUMENTATION
  # ============================================================================
  deploy-docs:
    name: üöÄ Deploy Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [api-docs, code-docs, security-docs]
    if: github.ref == 'refs/heads/main' && github.event.inputs.deploy_docs != 'false'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üì¶ Download API Documentation
        uses: actions/download-artifact@v4
        with:
          name: api-documentation
          path: docs/api/
      
      - name: üì¶ Download Code Documentation
        uses: actions/download-artifact@v4
        with:
          name: code-documentation
          path: docs/build/
      
      - name: üì¶ Download Security Documentation
        uses: actions/download-artifact@v4
        with:
          name: security-documentation
          path: docs/security/generated/
      
      - name: üèóÔ∏è Setup Pages
        uses: actions/configure-pages@v4
      
      - name: üìö Build Documentation Site
        run: |
          mkdir -p public
          
          # Create main index page
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
