          </html>
          EOF
          
          # Copy all documentation
          cp -r docs/* public/ 2>/dev/null || true
          
          echo "‚úÖ Documentation site built successfully"
      
      - name: üì§ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/
      
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: üìä Documentation Summary
        run: |
          echo "## üìö Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Documentation URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API Documentation**: ‚úÖ Generated and deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Documentation**: ‚úÖ Generated with Sphinx and MkDocs" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Documentation**: ‚úÖ Comprehensive security guides" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Status**: ‚úÖ Successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üéâ **Documentation is now live and accessible to users!**" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # DOCUMENTATION HEALTH CHECK
  # ============================================================================
  docs-health-check:
    name: üè• Documentation Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [api-docs, code-docs]
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
      
      - name: üì¶ Download Documentation Artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-documentation
          path: docs/api/
      
      - name: üîç Documentation Quality Analysis
        run: |
          python << 'EOF'
          import os
          import json
          from pathlib import Path
          
          def analyze_documentation():
              """Analyze documentation completeness and quality."""
              
              results = {
                  'api_docs': False,
                  'readme': False,
                  'security': False,
                  'changelog': False,
                  'contributing': False,
                  'license': False
              }
              
              # Check for essential documentation files
              essential_files = [
                  ('README.md', 'readme'),
                  ('SECURITY.md', 'security'),
                  ('CHANGELOG.md', 'changelog'),
                  ('CONTRIBUTING.md', 'contributing'),
                  ('LICENSE', 'license')
              ]
              
              for filename, key in essential_files:
                  if os.path.exists(filename):
                      results[key] = True
                      print(f"‚úÖ {filename} found")
                  else:
                      print(f"‚ùå {filename} missing")
              
              # Check API documentation
              if os.path.exists('docs/api/openapi.json'):
                  results['api_docs'] = True
                  print("‚úÖ API documentation found")
                  
                  # Analyze API coverage
                  with open('docs/api/openapi.json') as f:
                      spec = json.load(f)
                  
                  paths = spec.get('paths', {})
                  total_endpoints = sum(len(methods) for methods in paths.values())
                  print(f"üìä Total API endpoints: {total_endpoints}")
              else:
                  print("‚ùå API documentation missing")
              
              # Calculate documentation score
              score = sum(results.values()) / len(results) * 100
              
              print(f"\nüìä Documentation Score: {score:.1f}%")
              
              if score >= 90:
                  print("üéâ Excellent documentation coverage!")
              elif score >= 75:
                  print("‚úÖ Good documentation coverage")
              elif score >= 50:
                  print("‚ö†Ô∏è Moderate documentation - consider improvements")
              else:
                  print("‚ùå Poor documentation - needs immediate attention")
              
              # Generate health report
              with open('docs_health_report.md', 'w') as f:
                  f.write("# Documentation Health Report\n\n")
                  f.write(f"**Overall Score**: {score:.1f}%\n\n")
                  f.write("## Checklist\n\n")
                  
                  for key, status in results.items():
                      status_icon = "‚úÖ" if status else "‚ùå"
                      f.write(f"- {status_icon} {key.replace('_', ' ').title()}\n")
                  
                  f.write("\n## Recommendations\n\n")
                  if score < 100:
                      f.write("- Create missing documentation files\n")
                      f.write("- Ensure all API endpoints are documented\n")
                      f.write("- Add comprehensive examples and use cases\n")
                      f.write("- Include troubleshooting guides\n")
                  else:
                      f.write("- Documentation is complete! üéâ\n")
                      f.write("- Consider adding more examples and tutorials\n")
                      f.write("- Keep documentation up to date with code changes\n")
              
              return score >= 75
          
          success = analyze_documentation()
          exit(0 if success else 1)
          EOF
      
      - name: üìä Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: docs-health-report
          path: docs_health_report.md
          retention-days: 30
      
      - name: üìã Add Health Summary
        run: |
          if [ -f "docs_health_report.md" ]; then
            echo "## üè• Documentation Health Check" >> $GITHUB_STEP_SUMMARY
            cat docs_health_report.md >> $GITHUB_STEP_SUMMARY
          fi