              </style>
          </head>
          <body>
              <div class="header">
                  <div class="container">
                      <h1>üöÄ FundCast Documentation</h1>
                      <p>AI-first social funding + forecasting platform</p>
                  </div>
              </div>
              
              <div class="container">
                  <div class="grid">
                      <div class="card">
                          <h3>üìã API Reference</h3>
                          <p>Complete REST API documentation with interactive examples and schemas.</p>
                          <a href="api/">View API Docs ‚Üí</a>
                      </div>
                      
                      <div class="card">
                          <h3>üìñ Code Documentation</h3>
                          <p>Comprehensive code documentation generated from docstrings and type hints.</p>
                          <a href="build/site/">View Code Docs ‚Üí</a>
                      </div>
                      
                      <div class="card">
                          <h3>üõ°Ô∏è Security Guide</h3>
                          <p>Security architecture, threat model, and compliance documentation.</p>
                          <a href="security/generated/security-overview.html">View Security Docs ‚Üí</a>
                      </div>
                      
                      <div class="card">
                          <h3>üîß Development</h3>
                          <p>Developer setup guides, testing procedures, and contribution guidelines.</p>
                          <a href="../README.md">View Dev Docs ‚Üí</a>
                      </div>
                  </div>
                  
                  <div class="stats">
                      <h3>üìä Documentation Statistics</h3>
                      <div class="stats-grid">
                          <div class="stat">
